        body{

.btnn {
	border-radius: 20px;
	border: 1px solid #80d6a3;
	background-color: #80d6a3;
	color: #FFFFFF;
	font-size: 12px;
	font-weight: bold;
	padding: 12px 45px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
}
.btnn:active {
	transform: scale(0.95);
}

.btnn:focus {
	outline: none;
}

.btnn.ghost {
	background-color: transparent;
	border-color: #FFFFFF;
}

form {

}

	<body id="top" style="background-color: #eee;font-family: 'Scheherazade New', serif;">
	


<section class="register text-center">
  <div >
  <h2 style="font-size:50px;font-family: 'Scheherazade New', serif;">تسجيل عضوية جديدة</h2>
  <h4 style="margin-top: 20px;font-family: 'Scheherazade New', serif; "> يرجى تعبئة البيانات بشكل صحيح لإستكمال عملية التسجيل</h4>  
</div>

  <div style="margin-top: 30px">
  <form action="#" method="post" class="text-right" dir="rtl" style="">

    <div class="form-group" style=" ">
      <label for="id">معرف UDID</label>
      <input type="text" name="id" class="form-control input-lg "  placeholder="400234E23432E2345">
    </div>

    <div class="form-group" style=" ">
      <label for="id"> الإسم</label>
      <input type="text" name="id" class="form-control input-lg"  placeholder="ادخل الإسم الكامل">
    </div>

    <div class="form-group" style=" ">
      <label for="id">البريد الإلكتروني </label>
      <input type="text" name="id" class="form-control input-lg"  placeholder="ادخل البريد الإلكتروني">
    </div>

    <div class="form-group" style=" ">
      <label for="id">الدولة</label>
      <!-- <input type="text" name="id" class="form-control input-lg"  placeholder="إختر الدولة  "> -->

        <option value="">إختر الدولة</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>

    <div class="form-group" style=" ">
      <label for="id">رقم الهاتف</label>
      <input type="text" name="id" class="form-control input-lg"  placeholder="ادخل رقم الهاتف دون رمز الدولة">
    </div>

    <div class="form-group" style=" ">

    <fieldset>
      <legend>قيمة الإشتراك في باقة الأساسية</legend>
      <span><img src="img/saudi1.jpg" width="40px" height="30px" /> 100 ريال سعودي </span>
      <span><img src="img/america1.jpeg" width="40px" height="30px" /> 26 دولار</span>
    </fieldset>

    </div>

    <div class="form-group" style="">
      <label for="id">طريقة الدفع</label>
      <!-- <input type="text" name="id" class="form-control input-lg"  placeholder="إختر طريقة الدفع"> -->
      <select class="form-control input-lg"  id="sel1" >
        <option value="">إختر طريقة الدفع</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>

    <div class="form-group" style=" ">
      <input type="checkbox" style="width:20px;">
      <label for="id">لقد إطلعت <a style="">على شوط الإشتراك بخدمة تطبيقات بلس</a> واوافق عليها</label>
      
      <!-- <input type="text" name="id" class="form-control input-lg"  placeholder="إختر طريقة الدفع"> -->
    </div>

    <div class="form-group" style=" ">
      <input type="submit" name="submit" class="btnn" value="تسجيل">
    </div>
  </form>
